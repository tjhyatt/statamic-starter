<div class="flex flex-wrap w-full px-6 md:px-12 my-12">
  <div class="flex justify-between relative w-container-lg max-h-[800px] mx-auto">
    <div class="flex flex-col justify-center item-center absolute top-0 bottom-0 left-0 right-0 md:relative flex-grow md:w-1/3 z-10">
      <div class="pr-4">
        <h1>{{ banner_header }}</h1>
      </div>
      <div class="pr-4">
        {{ banner_text }}
      </div>
    </div>
    <div class="w-full md:w-2/3">
      {{ banner_asset }}
        {{ if extension === 'jpg' || extension === 'png' || extension === 'gif' }}
          <img class="h-full w-full object-cover rounded-sm shadow-lg" src="{{ url }}" alt="{{ alt }}">
        {{ /if }}

        {{ if extension === 'mp4' }}
          <video class="h-full w-full object-cover rounded-sm shadow-lg" src="{{ url }}" autoplay loop muted playsinline></video>
        {{ /if }}
      {{ /banner_asset }}
    </div>
  </div>
  <div class="flex flex-grow justify-center w-full pt-24 pb-12">
    <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-6" style="animation: arrow-pulse 3s infinite;">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 5.25l-7.5 7.5-7.5-7.5m15 6l-7.5 7.5-7.5-7.5" />
    </svg>    
  </div>
</div>
